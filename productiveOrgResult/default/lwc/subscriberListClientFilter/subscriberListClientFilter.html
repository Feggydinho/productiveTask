<template>
    <lightning-card title="Subscriber Clientside Table" icon-name="standard:contact">
        <div class="search-filters slds-p-around_medium">
            <lightning-input type="search" label="Search by Name or Phone" onchange={handleSearchChange}></lightning-input>
            <lightning-input type="checkbox" label="Include Disconnected Subscribers" onchange={handleCheckboxChange}></lightning-input>
        </div>
        <lightning-datatable
            data={subscribers}
            columns={columns}
            key-field="id"
            class="subscriber-table">
        </lightning-datatable>
        <div class="pagination-controls slds-p-around_medium">
            <lightning-button label="Previous" onclick={handlePrevious} disabled={isFirstPage}></lightning-button>
            <lightning-button label="Next" onclick={handleNext} disabled={isLastPage}></lightning-button>
        </div>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    </lightning-card>
</template>
